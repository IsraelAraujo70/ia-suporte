<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Ada</title>
    <link rel="icon" type="image/png" href="../static/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicionar biblioteca para renderizar Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Incluir arquivo CSS externo -->
    <link rel="stylesheet" href="/assistente/styles/styles.css" onerror="this.href='./styles/styles.css';this.onerror=null;">
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="chat-container">
            <div class="chat-header">
                <div class="avatar-container">
                    <img src="/assistente/static/images/ada.png" alt="Ada" class="avatar-image"
                        onerror="this.src='/static/images/ada.png';this.onerror=null;">
                </div>
                <div class="header-text">
                    <h2>Ada sua Assistente de IA</h2>
                    <p class="mb-0">Status da conexão: <span id="connection-status">Desconectado</span></p>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Digite sua pergunta...">
                    <button class="btn btn-success" id="send-button">Enviar</button>
                </div>
            </div>
        </div>

        <div class="sources-container mt-4" id="sources-container" style="display: none;">
            <h4>Fontes de Informação</h4>
            <div id="sources-list"></div>
        </div>

        <div class="card mt-4" id="documents-container" style="display: none;">
            <div class="card-header">
                <h4>Documentos Carregados</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="file-upload" class="form-label">Carregar Documento</label>
                    <input class="form-control" type="file" id="file-upload">
                </div>
                <button class="btn btn-success" id="upload-button">Enviar Documento</button>
                <div class="mt-3" id="upload-status"></div>
                <hr>
                <div id="documents-list" class="mt-3">
                    <p>Carregando documentos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir arquivos JavaScript externos -->
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
    <script src="/assistente/js/common.js"></script>
    <script src="/assistente/js/index.js"></script>
</body>

</html>
