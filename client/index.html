<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente AgiFinance</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../static/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" onerror="this.href='./styles/styles.css';this.onerror=null;">
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="chat-container">
            <div class="chat-header">
                <div class="avatar-container">
                    <img src="/static/images/agifinance.png" alt="AgiFinance" class="avatar-image"
                        onerror="this.src='/static/images/agifinance.png';this.onerror=null;">
                </div>
                <div class="header-text">
                    <h2>AgiFinance - Assistente Financeiro</h2>
                    <p class="mb-0">Seu gerenciador financeiro inteligente</p>
                    <p class="mb-0">Status da conexão: <span id="connection-status">Desconectado</span></p>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Digite sua pergunta..." style="border-radius: var(--border-radius-md); border: 1px solid var(--color-border);">
                    <button class="btn" id="send-button" style="background-color: var(--color-primary); color: white; border-radius: var(--border-radius-md);">Enviar</button>
                </div>
            </div>
        </div>

        <div class="sources-container mt-4" id="sources-container" style="display: none;">
            <h4>Fontes de Informação</h4>
            <div id="sources-list"></div>
        </div>

        <div class="card mt-4" id="documents-container" style="display: none;">
            <div class="card-header">
                <h4>Documentos Carregados</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="file-upload" class="form-label">Carregar Documento</label>
                    <input class="form-control" type="file" id="file-upload">
                </div>
                <button class="btn" id="upload-button" style="background-color: var(--color-primary); color: white; border-radius: var(--border-radius-md);">Enviar Documento</button>
                <div class="mt-3" id="upload-status"></div>
                <hr>
                <div id="documents-list" class="mt-3">
                    <p>Carregando documentos...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
