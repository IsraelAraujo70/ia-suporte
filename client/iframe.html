<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Ada - Iframe</title>
    <link rel="icon" type="image/png" href="../static/images/favicon.png" onerror="this.href='/assistente/static/images/favicon.png';this.onerror=null;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicionar biblioteca para renderizar Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Incluir arquivo CSS externo -->
    <link rel="stylesheet" href="/assistente/styles/styles.css" onerror="this.href='./styles/styles.css';this.onerror=null;">
</head>
<body class="iframe-body">
    <div class="iframe-chat-container">
        <div class="iframe-chat-messages chat-messages" id="chat-messages">
            <!-- As mensagens serÃ£o adicionadas aqui dinamicamente -->
        </div>
        
        <div class="iframe-chat-input">
            <input type="text" id="message-input" class="iframe-message-input form-control" placeholder="Digite sua mensagem...">
            <button id="send-button" class="iframe-send-button btn">Enviar</button>
        </div>
    </div>

    <!-- Incluir arquivos JavaScript externos -->
    <script src="./js/common.js"></script>
    <script src="./js/iframe.js"></script>
    <script src="/assistente/js/common.js"></script>
    <script src="/assistente/js/iframe.js"></script>
</body>
</html>
