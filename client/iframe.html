<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente AgiFinance - Iframe</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../static/images/favicon.png" onerror="this.href='/static/images/favicon.png';this.onerror=null;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" onerror="this.href='./styles/styles.css';this.onerror=null;">
</head>
<body class="iframe-body">
    <div class="iframe-chat-container" style="border-radius: var(--border-radius); overflow: hidden; border: 1px solid var(--color-border);">
        <div class="iframe-chat-messages chat-messages" id="chat-messages">
            <!-- As mensagens serÃ£o adicionadas aqui dinamicamente -->
        </div>
        
        <div class="iframe-chat-input">
            <input type="text" id="message-input" class="iframe-message-input form-control" placeholder="Digite sua mensagem..." style="border-radius: var(--border-radius-md); border: 1px solid var(--color-border);">
            <button id="send-button" class="iframe-send-button btn">Enviar</button>
        </div>
    </div>

    <script src="./js/common.js"></script>
    <script src="./js/iframe.js"></script>
</body>
</html>
